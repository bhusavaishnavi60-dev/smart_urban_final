<!-- templates/add_complaint.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Submit a Complaint</h4>
            </div>
            <div class="card-body">
                {% if msg %}
                <div class="alert alert-success">{{ msg }}</div>
                {% endif %}
                <form method="post">

                    <!-- NEW LOCATION FIELD -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Enter complaint location" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Complaint Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="Water">Water</option>
                            <option value="Road">Road</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority" name="priority" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Submit Complaint
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
